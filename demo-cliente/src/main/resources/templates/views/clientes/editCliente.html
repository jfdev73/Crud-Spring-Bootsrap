<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="plantilla/template :: head">
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<header th:replace="plantilla/template :: header"></header>

	<div class="container">
		<h1 th:text="${titulo}"></h1>
		<div class="card bg-light">
			<div class="card-header bg-dark text-white"></div>
			<div class="card-body">
				<form th:action="@{/clientes/save}" th:object="${cliente}"
					method="post">
					<br>
					<div class="form-group row">
					<input
							th:field="*{id}" type="hidden" >
						<label for="nombres" class="col-2">Nombres: </label> <input
							th:field="*{nombre}" type="text" class="col-6  form-control-sm "
							id="nombres" placeholder="Nombres del cliente"> 
							<small class="form-text text-danger" th:if="${#fields.hasErrors('nombre')}" 
							th:errors="*{nombre}"></small>
					</div>
					<br>
					<div class="form-group row">
						<label for="apellidos" class="col-2">Apellidos: </label> <input
							th:field="*{apellido}" type="text"
							class="col-6  form-control-sm " id="apellidos"
							placeholder="Apellidos del cliente"> <small class="form-text text-danger" th:if="${#fields.hasErrors('apellido')}" 
							th:errors="*{apellido}"></small>
					</div>
					<br>
					<div class="form-group row">
						<label for="telefono" class="col-2">Tel√©fono: </label> <input
							th:field="*{telefono}" type="text"
							class="col-6  form-control-sm " id="telefono"
							placeholder="Telefono del cliente"> <small class="form-text text-danger" th:if="${#fields.hasErrors('telefono')}" 
							th:errors="*{telefono}"></small>
					</div>
					<br>
					<div class="form-group row">
						<label for="email" class="col-2">Email: </label> <input
							th:field="*{email}" type="text" class="col-6  form-control-sm "
							id="email" placeholder="correo del cliente"> <small class="form-text text-danger" th:if="${#fields.hasErrors('email')}" 
							th:errors="*{email}"></small>
					</div>
					<br>
					<div class="form-group row">
						<label for="nombres" class="col-2">Ciudad: </label> <select
							th:field="*{ciudad}" class="col-6  form-control-sm " id="ciudad">
							<option th:each="ciudad:${ciudades}" th:value="${ciudad.id}"
								th:text="${ciudad.ciudad}" />
						</select>
					</div><br>
					<div class="form-group row">
						<label for="nombres" class="col-2">Fecha: </label> <input
						type="date"	th:field="*{fecha}" class="col-6  form-control-sm " id="ciudad"/>
					</div>
					<div class="card-footer bg-dark">
						<input type="submit" class="btn btn-primary btn-sm"
							value="Guardar" />
					</div>
				</form>
			</div>
		</div>
	</div>

	<footer th:replace="plantilla/template :: footer"></footer>
</body>
</html>
