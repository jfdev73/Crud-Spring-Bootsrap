<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="plantilla/template :: head">
<body>

	<header th:replace="plantilla/template :: header"></header>
	<div class="container">
		<h1 th:text="${titulo}"></h1>
	</div>

	<div class="container">
	<a class="btn btn-primary btn-small" th:href="@{/clientes/new}" th:text="'Nuevo Cliente'"></a>
		<table class="table table-dark">
			<thead>
				<tr>
					<th scope="col">Id</th>
					<th scope="col">Nombre</th>
					<th scope="col">Apellidos</th>
					<th scope="col">Telefono</th>
					<th scope="col">Correo</th>
					<th scope="col">Ciudad</th>
					<th></th>
					<th></th>
					
				</tr>
			</thead>
			<tbody>
				<tr th:each="cliente:${clientes}">
					<th scope="row" th:text="${cliente.id}"></th>
					<td th:text="${cliente.nombre}"></td>
					<td th:text="${cliente.apellido}">></td>
					<td th:text="${cliente.telefono}"></td>
					<td th:text="${cliente.email}"></td>
					<td th:text="${cliente.ciudad.ciudad}"></td>
					<td><a class="btn btn-success btn-small" th:href="@{/clientes/edit/} + ${cliente.id}" th:text="'Editar'"
					title="Editar Registro" ></a></td>
					<td><a class="btn btn-danger btn-small" th:href="@{/clientes/delete/} + ${cliente.id}" th:text="'Eliminar'"
					title="Eliminar Registro" onclick="return confirm('Esta seguro de eliminar el registro');"></a></td>
				</tr>

			</tbody>
		</table>
	</div>
	<footer th:replace="plantilla/template :: footer"></footer>
</body>
</html>
